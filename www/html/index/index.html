{{ define "index/index.html"}}
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.css?v=5"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css?v=5"/>
    <link rel="stylesheet" type="text/css" href="/static/css/prettify.css?v=5"/>
    <!--代码高亮-->
    <script src="/static/js/jquery.js?v=5"></script>
    <script src="/static/js/prettify.js?v=5"></script>
    <script src="/static/js/index.js?v=5"></script>
    <title>工具包</title>
</head>
<body onload="prettyPrint()">
<div class="firstRow">
    <div class="className"><input type="text" id="inputContent" placeholder="请输入..." onkeyup="cacheInput(this)"/></div>
    <div class="button-group">
        <button type="button" class="button button button-primary" onclick="mergeRequst();">MR</button>
        <button type="button" class="button button button-primary" onclick="convertSql(1);">insert</button>
        <button type="button" class="button button button-primary" onclick="convertSql(4);">update</button>
        <button type="button" class="button button button-primary" onclick="convertSql(6);">table-alias</button>
        <button type="button" class="button button button-primary" onclick="javaGetSet();">java-get-set</button>
        <button type="button" class="button button button-primary" onclick="java2Json();">java-json</button>
        <a href="#" onclick="clearAll();" class="clearAll">清空</a>
      </div>
</div>    
<div class="bodyDiv">
    <div class="codeDiv">
        <textarea id="leftContent" width="100%" autoHeight="true"  onkeyup="cacheLeft(this)"></textarea>
    </div>
    <div class="viewDiv">
        <xmp id="rightContent"></xmp>
    </div>
</div>
    {{template "common/page_footer.html" .}}
</body>
<script>
    reqlog('index')
    sum()

    // 恢复缓存
    if(window.localStorage.inputContent){
        $("#inputContent").val(window.localStorage.inputContent);
    }
    if(window.localStorage.leftContent){
        $("#leftContent").val(window.localStorage.leftContent);
    }
</script>
</html>
{{ end }}
